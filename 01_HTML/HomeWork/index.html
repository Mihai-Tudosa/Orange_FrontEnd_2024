<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      thead {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Planets</h1>
    <table border="1">
      <thead>
        <td colspan="2"></td>
        <td>Name</td>
        <td>Mass (10<sup>24</sup>kg)</td>
        <td>Diameter (km)</td>
      </thead>
      <tr>
        <td rowspan="4" colspan="2"><b>Terestrial Planets</b></td>
        <td><b>Mercury</b></td>
        <td>0.330</td>
        <td>4,879</td>
      </tr>
      <tr>
        <td><b>Venus</b></td>
        <td>4.87</td>
        <td>12,104</td>
      </tr>
      <tr>
        <td><b>Earth</b></td>
        <td>5.97</td>
        <td>12,756</td>
      </tr>
      <tr>
        <td><b>Mars</b></td>
        <td>0.642</td>
        <td>6.792</td>
      </tr>
      <tr>
        <td rowspan="4"><b>Jovian Planets</b></td>
        <td rowspan="2"><b>Gas Giants</b></td>
        <td><b>Jupiter</b></td>
        <td>1898</td>
        <td>142,984</td>
      </tr>
      <tr>
        <td><b>Saturn</b></td>
        <td>568</td>
        <td>120,536</td>
      </tr>
      <tr>
        <td rowspan="2"><b>Ice Giants</b></td>
        <td><b>Uranus</b></td>
        <td>86.8</td>
        <td>51,118</td>
      </tr>
      <tr>
        <td><b>Neptune</b></td>
        <td>102</td>
        <td>49,528</td>
      </tr>
      <tr>
        <td colspan="2"><b>Dwarf planets</b></td>
        <td><b>Pluto</b></td>
        <td>0.0146</td>
        <td>2,370</td>
      </tr>
    </table>
  </body>
</html>

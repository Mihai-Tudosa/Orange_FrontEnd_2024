<!DOCTYPE html>
<html lang="en">
  <!-- HEAD - Elemente de configurare, ce tipuri de caractere folosim, 
  ce CSS legăm, ce fonturi importăm, iconițe, etc  -->
  <head>
    <!-- Aici encodingu de charactere, mereu UTF-8 probabil -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prima pagină HTML</title>
  </head>
  <!-- Aici tot ce e în pagină -->
  <body>
    <h1>Welcome to our first page!</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium
      veritatis quis unde? Sequi architecto illum ab vero? Culpa neque,
      laudantium placeat exercitationem sint doloremque voluptatum quidem dolor
      velit eius quae?
    </p>
  </body>
</html>

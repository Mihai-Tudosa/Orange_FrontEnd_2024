<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Basic Table</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Nume</th>
          <th>Prenume</th>
          <th>Data Nasterii</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Popescu</td>
          <td>Ion</td>
          <td>15.01.2022</td>
        </tr>
      </tbody>
    </table>
    <h1>PozÄƒ table</h1>
    <img src="table.png" alt="" />
    <h1>Recreation Table</h1>
    <table border="1">
      <tr>
        <td>Column 1</td>
        <td>Column 2</td>
        <td>Column 3</td>
      </tr>
      <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
      </tr>
      <tr>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
      </tr>
      <tr>
        <td colspan="3">Row 3 Cell1</td>
      </tr>
      
    </table>
  </body>
</html>

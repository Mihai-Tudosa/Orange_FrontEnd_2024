<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>registration form</legend>
      <form action="">
        <div>
          <input id="name" type="text" placeholder="Scrie-ți e-mailul aici" />
          <label for="name">Nume</label>
        </div>
        <div>
          <input id="email" type="email" placeholder="Scrie-ți numele aici" />
          <label for="email">E-mail</label>
        </div>
        <div>
          <input
            id="password"
            type="password"
            placeholder="Scrie-ți parola aici"
          />
          <label for="password">E-mail</label>
        </div>

        <div>
          <input type="date" />
          <label for="dob">Data nașterii</label>
        </div>
        <div>
          <select name="gender" id="gender">
            <option value="n_a" selected>Prefer not to say</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="Other">Other</option>
          </select>
          <label for="gender">Gender</label>
        </div>
        <div>
          <p>Select your subscription:</p>
          <label for="free">Free</label>
          <input type="radio" name="subscription" id="free" />
          <label for="pro">Pro</label>
          <input type="radio" name="subscription" id="pro" />
          <label for="gold">gold</label>
          <input type="radio" name="subscription" id="gold" />
        </div>
        <div>
          <label for="marketing"
            >Do you agree to marketing spam & emails?</label
          >
          <input type="checkbox" name="marketing" id="marketing" />
          <br />
          <label for="tc">Do you agree to terms and conditions?</label>
          <input type="checkbox" name="tc" id="tc" / required>
        </div>
        <iframe
          width="520"
          height="400"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          id="gmap_canvas"
          src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=%20Bucharest+(mapa)&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
        ></iframe>
        <a href="https://www.easybooking.eu/produkte/julia-hotelsoftware"
          >Hotelprogramm</a
        >
        <script
          type="text/javascript"
          src="https://embedmaps.com/google-maps-authorization/script.js?id=defd7beb3659ddfb7780e31bf39c5f1ef3a5e65b"
        ></script>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/63EVXf_S4WQ?si=upv16gHYWS6uu5JD"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </form>
    </fieldset>
  </body>
</html>

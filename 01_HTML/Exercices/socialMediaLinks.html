<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="socialMediaLinks.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      i {
        font-size: 140px;
        color: pink;
      }
      a {
        text-decoration: none;
      }
    </style>
    <title>Social Media Links</title>
  </head>
  <body>
    <!-- Reproduce the following picture using HTML tags -->
    <h1>Reference Image:</h1>
    <img src="images/socialLinks.png" alt="pozacusociallinks" />
    <br />
    <div>
      <h1>Clickable Images:</h1>
      <a href="http://www.x.com">
        <img src="images/Twitter.png" alt="Twitter" width="120px" />
      </a>
      <a href="http://www.instagram.com">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"
          alt="Instagram"
          width="120px"
        />
      </a>
      <a href="http://www.linkedin.com">
        <img src="images/LinkedIn.png" alt="Linkedin" width="120px" />
      </a>
      <a href="http://www.facebook.com">
        <img src="images/Facebook.png" alt="Facebook" width="120px" />
      </a>
    </div>
    <h1>FÄƒcute cu FontAwesome:</h1>
    <div>
      <a href="https://youtube.com">
        <i class="fa-brands fa-square-youtube"></i>
      </a>
      <a href="https://instagram.com">
        <i class="fa-brands fa-square-instagram"></i>
      </a>
      <a href="https://linkedin.com">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://facebook.com">
        <i class="fa-brands fa-square-facebook"></i>
      </a>
    </div>
  </body>
</html>

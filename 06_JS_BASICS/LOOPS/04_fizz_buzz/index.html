<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Fizz Buzz</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Fizz Buzz</h1>
      <div class="numar1">
        <label for="numar1">Start</label>
        <input type="text" name="" id="numar1" />
      </div>
      <div class="numar2">
        <label for="numar2">End</label>
        <input type="text" name="" id="numar2" />
      </div>
      <button onclick="fizzBuzz()">Afișează numerele:</button>
      <p id="rezultat">Rezultatul va fi aici</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
<!-- Să se scrie nr de la start la end (ex 1 la 100): -->
<!-- Dacă nr este divisibil cu 3 nr va fi într-un cerc roșu -->
<!-- Dacă nr este divisibil cu 5 nr va fi într-un cerc verde -->
<!-- Dacă nr este divisibil și cu 3 și cu 5 nr va fi într-un cerc albastru -->
<!-- Pentru celelalte nr cercul va fi negru -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <button onclick="alert('Butonul a fost apăsat!')">Click Me</button>
      <button onmouseover="alert('Butonul 2 a fost hover-uit')">Buton 2</button>
      <button ondblclick="alert('Butonul 3 a fost dublu clickuit')">
        Buton 3
      </button>
      <input type="text" oninput="alert('Ai scris o literă!')" />
    </div>
    <script src="app.js"></script>
  </body>
</html>

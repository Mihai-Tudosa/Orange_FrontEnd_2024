<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get in touch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card leftcard">
        <h1>Let's get in touch</h1>
        <h2>We're open for any suggestion or just to have a chat</h2>
        <div class="buline">
          <div class="bulinaCard">
            <div class="bulinaIcon">
              <img src="img/icons/location.svg" alt="locationIcon" />
            </div>
            <div class="bulinaText">
              Address: 198 West 21st St., Suite 721 NY 10016
            </div>
          </div>
          <div class="bulinaCard">
            <div class="bulinaIcon">
              <img src="img/icons/device-mobile.svg" alt="phoneIcon" />
            </div>
            <div class="bulinaText">Phone: +1235235598</div>
          </div>
          <div class="bulinaCard">
            <div class="bulinaIcon">
              <img src="img/icons/paper-airplane.svg" alt="emailIcon" />
            </div>
            <div class="bulinaText">Email: info@yoursite.com</div>
          </div>
          <div class="bulinaCard">
            <div class="bulinaIcon">
              <img src="img/icons/globe.svg" alt="websiteIcon" />
            </div>
            <div class="bulinaText">Website: Your Site</div>
          </div>
        </div>
      </div>
      <div class="card rightcard">
        <h1>Get in Touch</h1>
        <form action="">
          <div class="nameEmail">
            <div class="formItem" class="nameItem">
              <label for="fullName">FULL NAME</label>
              <input
                type="text"
                name="name"
                id="fullName"
                placeholder="Name"
                class="nuVoiFolosiAceastaClasaNiciodata"
              />
            </div>
            <div class="formItem" class="emailItem">
              <label for="emailAddress">EMAIL ADDRESS</label>
              <input
                type="email"
                name="email"
                id="emailAddress"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="formItem">
            <label for="subject">SUBJECT</label>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
          </div>
          <div class="formItem">
            <label for="message">MESSAGE</label>
            <textarea
              rows="4"
              type="text"
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
          </div>
          <button>Send Message</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
